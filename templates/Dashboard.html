<div layout="row" layout-padding>
</div>
<div layout="row" id="dashboard">
  <div flex>
    <div layout="row" layout-xs="column" layout-wrap>
      <div flex-gt-md="33" flex-sm='100' ng-repeat="json in values=(jsonRecord| filteredString:arrayManufacturer
          :arrayStorage:arrayOs:arrayCamera)">
        <md-card class="dashboardCard">
          <md-card-header>
            <md-card-avatar>
              <img class="md-user-avatar" src="{{json.image.small }}">
            </md-card-avatar>
            <md-card-header-text>
              <span class="md-title"><b>{{ json.name+" "}}</b></span>
            </md-card-header-text>
          </md-card-header>
          <img ng-src="{{json.image.small}}" class="md-card-image" alt="image caption">

          <md-card-title>
            <md-card-title-text>
              <span><strong>Manufacturer :</strong> {{ json.specs.manufacturer+" " }}</span>
              <span><strong>Storage:</strong>  {{ json.specs.storage+" " }}Gb</span>
              <span><strong>OS:</strong>  {{json.specs.os+" " }}</span>
              <span><strong>Camera :</strong> {{json.specs.camera+" " }}Mpx</span>
              <span><strong>Price:</strong>$ {{json.price+" "}}</span>
              <span><strong>Customer Reviews:</strong>
                  <jk-rating-stars rating="firstRate" ></jk-rating-stars>
            <div style="width: 50px">{{firstRate}}Stars</div></span>
            </md-card-title-text>
          </md-card-title>
          <md-card-actions layout="row" layout-align="center center">
            <!-- <md-button class="md-raised md-primary">Buy Now</md-button> -->
            <md-button class="md-raised md-primary" ng-click='showDialog($event,json)'>View</md-button>
            <md-button class="md-primary md-raised" ng-click="addToCart(json)">AddToCart</md-button>
          </md-card-actions>
        </md-card>
      <!-- </div> -->
    </div>
    <div flex>
    </div>
  </div>

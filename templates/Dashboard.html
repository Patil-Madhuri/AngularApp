<div layout="row"  layout-padding>
</div>
<div layout="row">
  <div flex>
    <div>
      <div layout="row" layout-xs="column" layout-wrap >
        <div flex-gt-md="33" flex-sm='50' ng-repeat="x in values=(jsonRecord| filteredString:arrayManufacturer
          :arrayStorage:arrayOs:arrayCamera)">
          <md-card class="dashboardCard">
            <md-card-header>
              <md-card-avatar>
                <img class="md-user-avatar" src="{{x.image.small }}">
              </md-card-avatar>
              <md-card-header-text>
                <span class="md-title"><b>{{ x.name+" "}}</b></span>
              </md-card-header-text>
            </md-card-header>
            <img ng-src="{{x.image.small}}" class="md-card-image" alt="image caption">

            <md-card-title>
              <md-card-title-text>
                <span><strong>Manufacturer :</strong> {{ x.specs.manufacturer+" " }}</span>
                <span><strong>Storage:</strong>  {{ x.specs.storage+" " }}Gb</span>
                <span><strong>OS:</strong>  {{x.specs.os+" " }}</span>
                <span><strong>Camera :</strong> {{ x.specs.camera+" " }}Mpx</span>
                <span><strong>Price:</strong>$ {{x.price+" "}}</span>
                <span><strong>Customer Reviews:</strong>
                  <jk-rating-stars rating="firstRate" ></jk-rating-stars>
            <div style="width: 50px">{{firstRate}} Stars</div></span>
              </md-card-title-text>
            </md-card-title>
            <md-card-actions layout="row" layout-align="center center">
              <!-- <md-button class="md-raised md-primary">Buy Now</md-button> -->
              <md-button class="md-raised md-primary" ng-click='showDialog($event,x)'>View</md-button>
              <md-button class="md-primary md-raised" ng-click="addToCart(x)">AddToCart</md-button>

            </md-card-actions>
          </md-card>
        </div>
      </div>
      <div flex>
      </div>
    </div>

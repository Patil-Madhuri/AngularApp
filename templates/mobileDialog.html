<md-dialog aria-label="Mobile">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>{{mobileData.name}}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">X
     </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <div class="md-dialog-content">
      <img alt="Mobile Image" src="{{mobileData.image.large}}" class="largeImage">
      <p>{{mobileData.description}}</p>
    </div>
  </md-dialog-content>
</md-dialog>
